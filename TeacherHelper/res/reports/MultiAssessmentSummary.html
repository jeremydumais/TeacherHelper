<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            font: 12pt "Tahoma";
        }
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        .page {
            padding: 20mm;
            margin: 10mm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .subpage {
            padding: 1cm;
            border: 2px #f0f0f0 solid;
            outline: 2cm #ffffff solid;
        }
        
        @page {
            size: Letter;
            margin: 0;
        }
        @media print {
            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }
    </style>
</head>
<body style="background-color: white;">
    <div class="book">
        <div class="page">
            <h1>Class Assessment Summary</h1>
            <h2><:SCHOOLANDCLASS></h2>
            <h3>Assessments included :</h3>
            <ul>
                <:ASSESSMENTSINCLUDED>
            </ul>
            <table style="width: 90%; text-align: left; border-width: 1px; border-style: solid;">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Result (Average)</th>
                </tr>
                <:DATAROW>
            </table>
        </div>
    </div>
</body>
</html>
