<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assessment Summary</title>
</head>
<body style="background-color: white;">
    <div class="book">
        <div class="page">
            <h1>Class Assessment Summary</h1>
            <h2><:SCHOOLANDCLASS></h2>
            <h3>Assessments included :</h3>
            <ul>
                <:ASSESSMENTSINCLUDED>
            </ul>
            <table style="width: 90%; text-align: left; border-width: 1px; border-style: solid;">
                <tr>
                    <th>LastName</th>
                    <th>FirstName</th>
                    <th>Result (Average)</th>
                </tr>
                <:DATAROW>
            </table>
            <div>&nbsp;</div>
            <div>Note : Students with an asterix at the end of their last name have different weighting</div>
        </div>
    </div>
</body>
</html>
